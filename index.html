<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
    <link rel="stylesheet" href="./estilo/estio.css">
    <title>Instagram</title>
</head>
<body>
    <div class="container">
        <div class="instagram-phone">
            <img src="./assets/PngItem_1091605.png" alt="">
        </div>
        
        <div class="instagram-continue">
            <div class="cards">
                <div class="card1">
                    <div class="logo">
                        <img src="https://logodownload.org/wp-content/uploads/2017/04/instagram-logo-14.png" alt="">
                    </div>
    
                    <div class="entradas">
                        <input type="text" placeholder="Phone, number, username or email">
                        <input type="password", placeholder="Password">
                        <input type="button" value="Log In"class="btn-entrar">
                    </div>
    
                    <div class="content-bottom">
                        <div class="line"></div>
                        <div class="ou">
                            OR
                        </div>
                        <div class="line"></div>

    
                    </div>
                    
                    <div class="element">
                        <span class="face"><i class="fab fa-facebook-square"></i> Log in with Facebook</span>

                        <span><a href="#">Forgot password?</a></span>
                    </div>
                </div>
                <div class="card2">
                    <span>Don't have an account? <a href="">Sign up</a> </span>
                </div>

            </div>

            <div class="get-app">
                <span>Get the app.</span>

                <div class="img-app">
                    <img src="./assets/5a902db97f96951c82922874.png" alt="">
                    <img src="./assets/google-play-badge.png" alt="">
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
